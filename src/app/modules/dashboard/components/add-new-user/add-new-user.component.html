<app-modal [title]="modalTitle" [sumbitBtnTxt]="addUserBtnTxt" [isSubmitBtnDisabled]="!isFormValid" (submitBtnClicked)="AddNewUser()" (closeBtnClicked)="closeModal()">
    <form [formGroup]="addUserForm" class="add-user-form-container">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input class="form-control" type="text" id="name" name="name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input class="form-control" type="text" id="username" name="username" formControlName="username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input class="form-control" type="email" id="email" name="email" formControlName="email">
        </div>

        <div class="mb-3">
            <label for="street" class="form-label">Address Street</label>
            <input class="form-control" type="text" id="street" name="street" formControlName="street">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">Address City</label>
            <input class="form-control" type="text" id="city" name="city" formControlName="city">
        </div>
        <div class="mb-3">
            <label for="zipcode" class="form-label">Address Zipcode</label>
            <input class="form-control" type="zipcode" id="zipcode" name="zipcode" formControlName="zipcode">
        </div>
    </form>
</app-modal>
